<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <script>
let aluno = prompt('Digite o nome do aluno: ','');
let presenca = prompt('Digite o percentual de presenças NÂO USE %: ','');
let nota = prompt('Digite a nota entre 0 e 10: ','');

if(presenca >= 75 || nota >= 7.5){
document.write('<b>Aluno:</b> ' + aluno);
document.write('<br><b>Presenças:</b> ' + presenca + '%');
document.write('<br><b>Nota:</b> ' + nota);
document.write('<br><b>Situação:</b> Aprovado');
}else{

    document.write('<b>Aluno:</b> ' + aluno);
document.write('<br><b>Presenças:</b> ' + presenca + '%');
document.write('<br><b>Nota:</b> ' + nota);
document.write('<br><b>Situação:</b> Reprovado');

}


    </script>
</body>
</html>
