<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dia = parseInt(prompt('Digite o dia da semana entre 1 e 7: ', ''));
let diadaSemana;

switch (dia) {

case 1:
    diadaSemana = 'Domingo';
break;


case 2:
    diadaSemana = 'Segunda-feira';
break;

default:
    diadaSemana = 'Valor invalido';

}

document.write('Dia digitado: ' + dia);
document.write('<br> Dia da semana: ' + diadaSemana)
    </script>

</body>
</html>
