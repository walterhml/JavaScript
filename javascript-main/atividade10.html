<body>
    <script>

let dia = prompt('Em qual dia da semana estamos? ');
if (dia === "sabado" || dia === "domingo") {
    document.write('<b><font color=red><h1>É fim de semana, Aproveite!</b></font>');
} else {
    document.write('<b><font color=blue><h1>É dia útil, continue trabalhando.</b></font>');
}



    </script>
