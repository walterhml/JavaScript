<script>

let numero = prompt('Digite um numero: ','')
let numero2 = parseInt(numero)+1;

document.write('<br>Sucessor: ' +'<font color=blue>'+ numero2 +'</font>');
document.write('<br>Antecessor: ' +'<font color=red>'+ numero3 +'</font>');





</script>
