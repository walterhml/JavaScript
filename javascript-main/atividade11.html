<body>
    <!-- CRIE UM PROGAMA ONDE PEGA DOIS NUMEROS ONDE PERMIRTE OU NAO O ALUNO IR AO PASSEIO ESCOLAR, 
        PELA IDADE, SE TIVER 12 ANOS NAO PODE IR, MAIOR QUE ISSO PODE IR, 
        PARQUE DE DIVERSAO COM BRINQUEDOS PERIGOSOS-->
<script>

let idade = prompt('Coloque sua idade para ir ao parque: ','');
let idadeP = (idade >= 12) ? 'Sua idade está permitida para ir ao parque' : 'Sua idade não permite com que você entre no parque'

document.write('Vamos saber se você vai ao parque: ' + idade)
document.write('<br>Veja: ' + idadeP)


</script>
